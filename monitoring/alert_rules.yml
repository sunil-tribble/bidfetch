# BidFetcher Alert Rules for Prometheus
groups:
  - name: bidfetch_api_alerts
    rules:
      # High error rate
      - alert: HighAPIErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.05
        for: 2m
        labels:
          severity: warning
          service: api
        annotations:
          summary: "High API error rate detected"
          description: "API error rate is {{ $value | humanizePercentage }} for the last 5 minutes"

      # API response time
      - alert: HighAPILatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 3m
        labels:
          severity: warning
          service: api
        annotations:
          summary: "High API latency detected"
          description: "95th percentile latency is {{ $value }}s"

      # API service down
      - alert: APIServiceDown
        expr: up{job="bidfetch-api"} == 0
        for: 1m
        labels:
          severity: critical
          service: api
        annotations:
          summary: "API service is down"
          description: "BidFetcher API service has been down for more than 1 minute"

  - name: bidfetch_ingestion_alerts
    rules:
      # Ingestion service down
      - alert: IngestionServiceDown
        expr: up{job="bidfetch-ingestion"} == 0
        for: 2m
        labels:
          severity: critical
          service: ingestion
        annotations:
          summary: "Data ingestion service is down"
          description: "Data ingestion service has been down for more than 2 minutes"

      # High ingestion failure rate
      - alert: HighIngestionFailureRate
        expr: rate(ingestion_requests_failed_total[10m]) / rate(ingestion_requests_total[10m]) > 0.10
        for: 5m
        labels:
          severity: warning
          service: ingestion
        annotations:
          summary: "High ingestion failure rate"
          description: "Ingestion failure rate is {{ $value | humanizePercentage }} over the last 10 minutes"

      # Rate limit violations
      - alert: RateLimitViolations
        expr: increase(rate_limit_violations_total[15m]) > 10
        for: 0m
        labels:
          severity: warning
          service: ingestion
        annotations:
          summary: "Multiple rate limit violations detected"
          description: "{{ $value }} rate limit violations in the last 15 minutes"

      # Data freshness issue
      - alert: StaleDataDetected
        expr: time() - max(data_last_updated_timestamp) > 3600
        for: 0m
        labels:
          severity: warning
          service: ingestion
        annotations:
          summary: "Stale data detected"
          description: "No new data has been ingested for over 1 hour"

  - name: bidfetch_processing_alerts
    rules:
      # Processing service down
      - alert: ProcessingServiceDown
        expr: up{job="bidfetch-processing"} == 0
        for: 2m
        labels:
          severity: critical
          service: processing
        annotations:
          summary: "Processing service is down"
          description: "Data processing service has been down for more than 2 minutes"

      # Processing queue backup
      - alert: ProcessingQueueBackup
        expr: processing_queue_size > 10000
        for: 5m
        labels:
          severity: warning
          service: processing
        annotations:
          summary: "Processing queue backup detected"
          description: "Processing queue has {{ $value }} pending jobs"

      # High processing failure rate
      - alert: HighProcessingFailureRate
        expr: rate(processing_jobs_failed_total[10m]) / rate(processing_jobs_total[10m]) > 0.05
        for: 3m
        labels:
          severity: warning
          service: processing
        annotations:
          summary: "High processing failure rate"
          description: "Processing failure rate is {{ $value | humanizePercentage }}"

  - name: bidfetch_database_alerts
    rules:
      # PostgreSQL down
      - alert: PostgreSQLDown
        expr: up{job="postgres"} == 0
        for: 1m
        labels:
          severity: critical
          service: database
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL database has been down for more than 1 minute"

      # High database connections
      - alert: HighDatabaseConnections
        expr: postgres_connections_active / postgres_connections_max > 0.8
        for: 2m
        labels:
          severity: warning
          service: database
        annotations:
          summary: "High database connection usage"
          description: "Database connection usage is {{ $value | humanizePercentage }}"

      # Database disk space
      - alert: DatabaseDiskSpaceLow
        expr: postgres_disk_usage_bytes / postgres_disk_total_bytes > 0.85
        for: 5m
        labels:
          severity: warning
          service: database
        annotations:
          summary: "Database disk space low"
          description: "Database disk usage is {{ $value | humanizePercentage }}"

      # MongoDB down
      - alert: MongoDBDown
        expr: up{job="mongodb"} == 0
        for: 1m
        labels:
          severity: critical
          service: database
        annotations:
          summary: "MongoDB is down"
          description: "MongoDB has been down for more than 1 minute"

  - name: bidfetch_cache_alerts
    rules:
      # Redis down
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
          service: cache
        annotations:
          summary: "Redis is down"
          description: "Redis cache service has been down for more than 1 minute"

      # High Redis memory usage
      - alert: HighRedisMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 2m
        labels:
          severity: warning
          service: cache
        annotations:
          summary: "High Redis memory usage"
          description: "Redis memory usage is {{ $value | humanizePercentage }}"

      # Low cache hit rate
      - alert: LowCacheHitRate
        expr: redis_cache_hit_rate < 0.7
        for: 10m
        labels:
          severity: warning
          service: cache
        annotations:
          summary: "Low cache hit rate"
          description: "Cache hit rate is {{ $value | humanizePercentage }}"

  - name: bidfetch_storage_alerts
    rules:
      # MinIO down
      - alert: MinIODown
        expr: up{job="minio"} == 0
        for: 1m
        labels:
          severity: critical
          service: storage
        annotations:
          summary: "MinIO storage is down"
          description: "MinIO object storage has been down for more than 1 minute"

      # Storage space low
      - alert: StorageSpaceLow
        expr: minio_disk_usage_bytes / minio_disk_total_bytes > 0.85
        for: 5m
        labels:
          severity: warning
          service: storage
        annotations:
          summary: "Storage space low"
          description: "Object storage usage is {{ $value | humanizePercentage }}"

  - name: bidfetch_business_alerts
    rules:
      # No new opportunities
      - alert: NoNewOpportunities
        expr: increase(opportunities_created_total[4h]) == 0
        for: 0m
        labels:
          severity: warning
          service: business
        annotations:
          summary: "No new opportunities detected"
          description: "No new opportunities have been created in the last 4 hours"

      # High prediction model error
      - alert: HighPredictionError
        expr: prediction_model_error_rate > 0.15
        for: 10m
        labels:
          severity: warning
          service: analytics
        annotations:
          summary: "High prediction model error rate"
          description: "Prediction model error rate is {{ $value | humanizePercentage }}"

      # Opportunity processing delay
      - alert: OpportunityProcessingDelay
        expr: avg(processing_delay_seconds{type="opportunity"}) > 1800
        for: 5m
        labels:
          severity: warning
          service: processing
        annotations:
          summary: "High opportunity processing delay"
          description: "Average opportunity processing delay is {{ $value }}s"

  - name: bidfetch_system_alerts
    rules:
      # High CPU usage
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is {{ $value }}% on {{ $labels.instance }}"

      # High memory usage
      - alert: HighMemoryUsage
        expr: (1 - node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes) > 0.85
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is {{ $value | humanizePercentage }} on {{ $labels.instance }}"

      # Disk space low
      - alert: DiskSpaceLow
        expr: (1 - node_filesystem_avail_bytes / node_filesystem_size_bytes) > 0.85
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "Disk space low"
          description: "Disk usage is {{ $value | humanizePercentage }} on {{ $labels.instance }}:{{ $labels.mountpoint }}"

  - name: bidfetch_security_alerts
    rules:
      # Unusual API access patterns
      - alert: UnusualAPIAccessPattern
        expr: increase(http_requests_total{status="401"}[5m]) > 100
        for: 0m
        labels:
          severity: warning
          service: security
        annotations:
          summary: "Unusual API access pattern detected"
          description: "{{ $value }} unauthorized API requests in the last 5 minutes"

      # Failed authentication attempts
      - alert: HighFailedAuthAttempts
        expr: increase(auth_failures_total[10m]) > 50
        for: 0m
        labels:
          severity: warning
          service: security
        annotations:
          summary: "High number of failed authentication attempts"
          description: "{{ $value }} failed authentication attempts in the last 10 minutes"